<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber table layout</title>
    <link rel="stylesheet" type="text/css" href="Rubber_table.css">
</head>

<body>
    
    <table>
        <caption>
            <div>  </div>
            <p>1</p>
        </caption>
        
        <tr>
            <td class="part" id="second" rowspan="2"> 2 </td>
            <td class="part" id="third"> 3 </td>
            <td class="part" id="fourth" rowspan="2"> 4 </td>
        </tr>
        <tr>

            <td class="part" id="third_2">  </td>
        </tr>

        <tr class="finish">
            <td colspan="3"> 5 </td>
        </tr>
    </table>

</body>
</html>
